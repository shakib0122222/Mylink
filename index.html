<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Link</title>
    <style>
        :root {
            --primary: #e91e63;
            --primary-glow: #ff4081;
            --bg-gradient: linear-gradient(135deg, #0d001a, #1a0026);
            --card-bg: rgba(20, 0, 35, 0.6);
            --neon-glow: 0 0 15px rgba(233, 30, 99, 0.6);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Arial', sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 50px 20px 40px;
            background: linear-gradient(to bottom, rgba(233,30,99,0.2), transparent);
        }
        .header-title {
            font-size: 3.2em;
            margin: 0;
            font-weight: 800;
            text-shadow: var(--neon-glow), 0 0 30px var(--primary);
            letter-spacing: 4px;
        }
        .header-subtitle {
            font-size: 1.6em;
            margin: 15px 0 0;
            opacity: 0.9;
        }
        .container {
            flex: 1;
            padding: 20px 10px 100px; /* extra bottom for nav */
            max-width: 1400px;
            margin: 0 auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .video-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--neon-glow);
            transition: all 0.4s ease;
            border: 1px solid rgba(233,30,99,0.3);
        }
        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(233,30,99,0.8);
        }
        .video-thumbnail {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        .video-info {
            padding: 12px;
            text-align: center;
        }
        .video-title {
            font-size: 1em;
            margin: 0 0 10px;
            font-weight: 600;
            line-height: 1.2;
        }
        .unlock-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-glow));
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 30px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: var(--neon-glow);
            transition: all 0.3s;
        }
        .unlock-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(233,30,99,0.9);
        }
        .progress-text {
            font-size: 0.8em;
            margin-top: 6px;
            opacity: 0.8;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 0, 20, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0; /* smaller padding */
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .nav-item {
            text-align: center;
            color: #aaa;
            font-size: 1.4em; /* smaller icons */
            transition: all 0.3s;
        }
        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            transform: scale(1.2);
        }
        .nav-item span {
            display: block;
            font-size: 0.65em; /* smaller text */
            margin-top: 4px;
        }
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .video-thumbnail {
                height: 200px;
            }
            .header-title {
                font-size: 2.8em;
            }
            .unlock-btn {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="header-title">Viral Link</h1>
        <h2 class="header-subtitle">Exclusive Premium Videos</h2>
    </header>

    <div class="container">
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-heart"></i><span>Favorite</span></div>
        <div class="nav-item"><i class="fas fa-book-open"></i><span>Tutorial</span></div>
        <div class="nav-item"><i class="fas fa-link"></i><span>Link</span></div>
    </nav>

    <script>
        const ADSTERRA_LINK = "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca"; // আপনার লিঙ্ক দিন

        const videos = [
            {
                thumbnail: "https://i.ibb.co/jPx9hvwQ/0327087b1279.jpg",
                title: "নতুন ভিডিও ",
                contentLink: "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca"
            },
            {
                thumbnail: "https://i.ibb.co/QFvRQNX9/f0e30521d7d6.jpg",
                title: "কেমন লাগে মামা",
                contentLink: "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca"
            },
            {
                thumbnail: "https://i.ibb.co/gZtJkX5y/ecfe56edf552.jpg",
                title: "কি কাম টা করলো",
                contentLink: "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca"
            },
            {
                thumbnail: "https://i.postimg.cc/KjbGkzHG/image.png",
                title: "নতুন মাল",
                contentLink: "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca"
            },
            {
                thumbnail: "https://i.postimg.cc/xCTNk6Js/image.png",
                title: "সেই মামা",
                contentLink: "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca"
            }
        ];

        const videoGrid = document.getElementById('videoGrid');

        videos.forEach((video, index) => {
            const card = document.createElement('div');
            card.classList.add('video-card');

            let count = parseInt(localStorage.getItem(`adCount_${index}`) || '0');

            card.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" loading="lazy">
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <button class="unlock-btn" data-index="${index}">Unlock (${count}/5 Ads)</button>
                    <div class="progress-text">Watch ads to unlock</div>
                </div>
            `;
            videoGrid.prepend(card);
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('unlock-btn')) {
                const index = e.target.getAttribute('data-index');
                let count = parseInt(localStorage.getItem(`adCount_${index}`) || '0');

                if (count < 5) {
                    window.open(ADSTERRA_LINK, '_blank');
                    count++;
                    localStorage.setItem(`adCount_${index}`, count);
                    e.target.textContent = `Unlock (${count}/5 Ads)`;
                } else {
                    window.open(videos[index].contentLink, '_blank');
                }
            }
        });

        document.querySelectorAll('.unlock-btn').forEach(btn => {
            const index = btn.getAttribute('data-index');
            const count = localStorage.getItem(`adCount_${index}`) || '0';
            btn.textContent = `Unlock (${count}/5 Ads)`;
        });
    </script>

</body>
</html>
