<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Link</title>
    <style>
        :root {
            --primary: #ff006e;
            --secondary: #8338ec;
            --accent: #3a86ff;
            --glow-primary: 0 0 40px rgba(255, 0, 110, 0.8);
            --glass: rgba(20, 10, 50, 0.4);
            --border-glow: 0 0 30px rgba(255, 0, 110, 0.6);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f001a, #1b0030);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶∞‡¶ì ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá */
        .header-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 15px; /* ‡¶Ü‡¶ó‡ßá 20px ‡¶õ‡¶ø‡¶≤, ‡¶è‡¶ñ‡¶® ‡¶Ö‡¶®‡ßá‡¶ï ‡¶ï‡¶Æ */
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 0 0 25px 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .header-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,0,110,0.05) 10px, rgba(255,0,110,0.05) 20px);
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo-glow {
            font-size: 2.2em; /* ‡¶Ü‡¶ó‡ßá 2.8em, ‡¶è‡¶ñ‡¶® ‡¶õ‡ßã‡¶ü */
            margin-bottom: 4px;
            animation: pulseGlow 3s infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 15px #ff006e; }
            to { text-shadow: 0 0 35px #ff006e; }
        }

        .header-title {
            font-size: 2.1em; /* ‡¶Ü‡¶ó‡ßá 2.6em, ‡¶è‡¶ñ‡¶® ‡¶õ‡ßã‡¶ü */
            font-weight: 900;
            background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #ff006e);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologram 8s ease infinite;
            letter-spacing: 2px;
            margin: 4px 0;
        }

        @keyframes hologram {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-subtitle {
            font-size: 1em; /* ‡¶õ‡ßã‡¶ü */
            margin: 6px 0;
            opacity: 0.9;
        }

        .age-warning {
            font-size: 0.9em; /* ‡¶Ü‡¶∞‡¶ì ‡¶õ‡ßã‡¶ü */
            color: #ff79b0;
            font-weight: bold;
            text-shadow: var(--glow-primary);
            margin-top: 2px;
        }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶õ‡ßã‡¶ü */
        .search-bar {
            max-width: 90%;
            margin: 15px auto; /* ‡¶ï‡¶Æ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ú‡¶ø‡¶® */
            padding: 0 15px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px; /* ‡¶ï‡¶Æ ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç */
            border-radius: 50px;
            border: 3px solid transparent;
            background: linear-gradient(#000, #000) padding-box,
                        linear-gradient(90deg, #ff006e, #8338ec) border-box;
            color: #fff;
            font-size: 1em;
            box-shadow: var(--glow-primary);
            transition: all 0.4s;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 50px rgba(255,0,110,0.9);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 10px 120px; /* ‡¶â‡¶™‡¶∞‡ßá ‡¶ï‡¶Æ ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç */
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 10px;
        }

        .video-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--border-glow);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: cardEntry 0.8s ease forwards;
            cursor: pointer;
        }

        @keyframes cardEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        .video-card:hover, .video-card:active {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255,0,110,0.7);
        }

        .thumbnail-wrapper {
            position: relative;
            overflow: hidden;
            aspect-ratio: 9 / 12;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 8s ease;
        }

        .video-card:hover .video-thumbnail, .video-card:active .video-thumbnail {
            transform: scale(1.2);
        }

        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5em;
            color: rgba(255,255,255,0.9);
            opacity: 0;
            transition: all 0.4s;
        }

        .video-card:hover .play-icon, .video-card:active .play-icon {
            opacity: 1;
        }

        .neon-border {
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 3px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .video-card:hover .neon-border, .video-card:active .neon-border {
            opacity: 1;
        }

        .video-info {
            padding: 12px;
            text-align: center;
        }

        .video-title {
            font-size: 0.95em;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .progress-bar {
            height: 7px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff006e, #8338ec);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: width 0.8s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .unlock-btn {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 30px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: var(--glow-primary);
            transition: all 0.3s;
        }

        .unlock-btn:hover, .unlock-btn:active {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255,0,110,0.9);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(15,5,35,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            border-top: 2px solid rgba(255,0,110,0.4);
            z-index: 1000;
        }

        .nav-item {
            color: #ccc;
            font-size: 1.5em;
            transition: all 0.3s;
            text-align: center;
            flex: 1;
        }

        .nav-item.active, .nav-item:active {
            color: #ff006e;
            transform: scale(1.4);
            text-shadow: var(--glow-primary);
        }

        .nav-item span {
            font-size: 0.7em;
            margin-top: 5px;
            display: block;
        }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶∞‡¶ì ‡¶Ö‡¶™‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡¶° */
        @media (max-width: 480px) {
            .header-container { padding: 10px 12px; border-radius: 0 0 20px 20px; }
            .logo-glow { font-size: 2em; }
            .header-title { font-size: 1.9em; letter-spacing: 1.5px; }
            .header-subtitle { font-size: 0.95em; }
            .age-warning { font-size: 0.85em; }
            .search-bar { margin: 12px auto; }
            .search-bar input { padding: 11px 18px; font-size: 0.95em; }
            .video-grid { gap: 12px; }
            .video-title { font-size: 0.9em; }
            .unlock-btn { padding: 9px; font-size: 0.9em; }
            .play-icon { font-size: 3em; }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .video-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (min-width: 769px) {
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- ‡¶õ‡ßã‡¶ü ‡¶π‡ßá‡¶°‡¶æ‡¶∞ -->
    <div class="header-container">
        <div class="logo-glow">üî•</div>
        <h1 class="header-title">Viral Link</h1>
        <h2 class="header-subtitle">Exclusive Premium Collection</h2>
        <p class="age-warning">üîû 18+ Only ‚Ä¢ Ultra Private Content</p>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search hot videos...">
    </div>

    <div class="container">
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-heart"></i><span>Favorite</span></div>
        <div class="nav-item"><i class="fas fa-book-open"></i><span>Tutorial</span></div>
        <div class="nav-item"><i class="fas fa-link"></i><span>Link</span></div>
    </nav>

    <script>
        const ADSTERRA_LINK = "https://elizarucksack.com/cmbvaee3u?key=bf8675cf9eb76067699073a47495c1ca";

        const videos = [
            { thumbnail: "https://i.ibb.co/h1ZF8KqS/773ffdba69c2.jpg", title: "‡¶ï‡ßú‡¶æ ‡¶Æ‡¶æ‡¶≤" },
            { thumbnail: "https://i.ibb.co/jPx9hvwQ/0327087b1279.jpg", title: "‡¶®‡¶§‡ßÅ‡¶® ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì" },
            { thumbnail: "https://i.ibb.co/QFvRQNX9/f0e30521d7d6.jpg", title: "‡¶ï‡ßá‡¶Æ‡¶® ‡¶≤‡¶æ‡¶ó‡ßá ‡¶Æ‡¶æ‡¶Æ‡¶æ" },
            { thumbnail: "https://i.ibb.co/gZtJkX5y/ecfe56edf552.jpg", title: "‡¶ï‡¶ø ‡¶ï‡¶æ‡¶Æ ‡¶ü‡¶æ ‡¶ï‡¶∞‡¶≤‡ßã" },
            { thumbnail: "https://i.postimg.cc/KjbGkzHG/image.png", title: "‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡¶æ‡¶≤" },
            { thumbnail: "https://i.postimg.cc/xCTNk6Js/image.png", title: "‡¶∏‡ßá‡¶á ‡¶Æ‡¶æ‡¶Æ‡¶æ" },
        ];

        const videoGrid = document.getElementById('videoGrid');

        function createCard(video, index) {
            const card = document.createElement('div');
            card.classList.add('video-card');
            
            let count = parseInt(localStorage.getItem(`adCount_${index}`) || '0');
            let progress = (count / 5) * 100;
            let buttonText = count >= 5 ? 'Watch Now üî•' : `Unlock (${count}/5 Ads)`;

            card.innerHTML = `
                <div class="thumbnail-wrapper">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" loading="lazy">
                    <i class="fas fa-play-circle play-icon"></i>
                    <div class="neon-border"></div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <button class="unlock-btn" data-index="${index}">${buttonText}</button>
                </div>
            `;

            card.addEventListener('click', function(e) {
                if (!e.target.classList.contains('unlock-btn')) {
                    handleUnlock(index, card);
                }
            });

            return card;
        }

        function handleUnlock(index, card) {
            let count = parseInt(localStorage.getItem(`adCount_${index}`) || '0');
            
            if (count < 5) {
                window.open(ADSTERRA_LINK, '_blank');
                count++;
                localStorage.setItem(`adCount_${index}`, count);
                
                const progress = (count / 5) * 100;
                card.querySelector('.progress-fill').style.width = `${progress}%`;
                card.querySelector('.unlock-btn').textContent = count >= 5 ? 'Watch Now üî•' : `Unlock (${count}/5 Ads)`;
            } else {
                window.open(ADSTERRA_LINK, '_blank');
            }
        }

        videos.forEach((video, index) => {
            const card = createCard(video, index);
            card.style.animationDelay = `${index * 0.1}s`;
            videoGrid.appendChild(card);
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('unlock-btn')) {
                e.stopPropagation();
                const index = e.target.dataset.index;
                const card = e.target.closest('.video-card');
                handleUnlock(index, card);
            }
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            document.querySelectorAll('.video-card').forEach(card => {
                const title = card.querySelector('.video-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        });
    </script>

</body>
